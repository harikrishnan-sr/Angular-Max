<button (click)="toggleSecretPassword()" class="btn btn-primary">
  Display Details
</button>
<p *ngIf="showPassword">Secret Password = tuna</p>
<div>
  <p
    *ngFor="let log of toggleLog; let i = index"
    [ngStyle]="{ 'background-color': log.count > 5 ? 'blue' : 'white' }"
    [ngClass]="{ 'txt-white': log.count > 5 }"
  >
    {{ log.count }}.{{ log.timestamp }}
  </p>
</div>
