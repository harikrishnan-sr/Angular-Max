<hr />
<input type="text" [(ngModel)]="username" name="username" />
<hr />
<p
  *ngIf="username; else nouser"
  [ngStyle]="{ 'background-color': getColor() }"
  [ngClass]="{ online: username === 'online' }"
>
  {{ username }}
</p>
<ng-template #nouser>
  <p>no user</p>
</ng-template>
<hr />
<button
  class="btn btn-primary"
  (click)="onReset($event)"
  [disabled]="!username"
>
  Reset
</button>
